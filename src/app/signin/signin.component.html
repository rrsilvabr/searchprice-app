<div id="body">
    <header>
        <img
          routerLink="/"
          src="assets/images/searchprice-logo.svg"
          alt="Search Price Logo"
          width="320px"
          height="70px"
        />
        <div id="signup-container">
          <button routerLink="/signup" id="signup-btn">Cadastre-se</button>
        </div>
      </header>
      <main>
        <div id="form-container">
          <h1>Entrar</h1>
          <form [formGroup]="signinForm" (ngSubmit)="handleSubmit()">
            <label for="email">Email </label>
            <div *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched" class="error-message">
              *Este campo é obrigatório
            </div>
            <input
              type="email"
              formControlName="email"
              id="email"
              placeholder="joaosilva@gmail.com"
              [class.input-error]="signinForm.get('email')?.invalid && signinForm.get('email')?.touched"/>
            <label for="password">Senha</label>
            <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" class="error-message">
              *Este campo é obrigatório
            </div>
            <input
              type="password"
              formControlName="password"
              id="password"
              placeholder="*********"
              [class.input-error]="signinForm.get('password')?.invalid && signinForm.get('password')?.touched"/>
            <a id="forgot-password-link" href="">Esqueci minha senha</a>
            <div class="submit-container">
              <button id="signin-btn" type="submit">Entrar</button>
            </div>
          </form>
          <a routerLink="/signup" id="signup-link">Ainda não sou cadastrado</a>
</div>
